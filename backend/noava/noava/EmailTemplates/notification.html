<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{TITLE}}</title>
</head>

<body style="margin:0; padding:0; background-color:#eaf6ff; font-family:Arial, Helvetica, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#eaf6ff; padding:40px 0;">
        <tr>
            <td align="center">

                <!-- Main Card -->
                <table width="600" cellpadding="0" cellspacing="0"
                       style="background-color:#ffffff; border-radius:12px; padding:40px; box-shadow:0 6px 18px rgba(0,0,0,0.06);">

                    <!-- Logo -->
                    <tr>
                        <td align="center" style="padding-bottom:25px;">
                            <img src="{{LOGO_URL}}"
                                 alt="Noava Logo"
                                 width="140"
                                 style="display:block; max-width:140px;">
                        </td>
                    </tr>

                    <!-- Title -->
                    <tr>
                        <td align="center" style="padding-bottom:20px;">
                            <h1 style="margin:0; font-size:24px; color:#0d3b66;">
                                {{TITLE}}
                            </h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="color:#334155; font-size:16px; line-height:1.6;">
                            <p style="margin:0 0 16px 0;">
                                Dear Noava User,
                            </p>

                            <p style="margin:0 0 16px 0;">
                                There is a new notification waiting for you in the <strong>Noava</strong> app.
                            </p>

                            <p style="margin:0 0 24px 0;">
                                {{MESSAGE}}
                            </p>
                        </td>
                    </tr>

                    <!-- Button -->
                    <tr>
                        <td align="center" style="padding:20px 0;">
                            <a href="{{BUTTON_URL}}"
                               style="background-color:#38bdf8;
                        color:#ffffff;
                        padding:14px 28px;
                        text-decoration:none;
                        font-size:16px;
                        border-radius:8px;
                        display:inline-block;
                        font-weight:bold;">
                                {{BUTTON_TEXT}}
                            </a>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="border-top:1px solid #dbeafe; padding-top:20px;">
                            <p style="font-size:13px; color:#64748b; margin:0;">
                                If the button above does not work, copy and paste this link into your browser:
                            </p>
                            <p style="font-size:13px; color:#0284c7; word-break:break-all;">
                                {{BUTTON_URL}}
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding-top:30px; font-size:12px; color:#94a3b8; text-align:center;">
                            © 2026 Noava. All rights reserved.
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
